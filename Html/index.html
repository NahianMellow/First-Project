<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <h1>
        Calculator  By Nahain69
     </h1>
     <form action="" name="clc">
        <input type="text" name="display" style="width: 370px; height: 70px; background-color: bisque;">
        <br>
        <input class="btn" type="button" value="0" onclick="clc.display.value+='0'">
        <input class="btn" type="button" value="1" onclick="clc.display.value+='1'" name="" id="">
        <input class="btn" type="button" value="2" onclick="clc.display.value+='2'" name="" id="">
        <input class="btn" type="button" value="+" onclick="clc.display.value+='+'" style="background-color: red ;" name="" id="">
        <br>
        <input class="btn" type="button" value="3" onclick="clc.display.value+='3'" name="" id="">
        <input class="btn" type="button" value="4" onclick="clc.display.value+='4'" name="" id="">
        <input class="btn" type="button" value="5" onclick="clc.display.value+='5'" name="" id="">
        <input class="btn" type="button" value="-" onclick="clc.display.value+='-'" style="background-color: gray ;" name="" id="">
        <br>
        <input class="btn" type="button" onclick="clc.display.value+='6'" value="6" name="" id="">
        <input class="btn" type="button" onclick="clc.display.value+='7'" value="7" name="" id="">
        <input class="btn" type="button" onclick="clc.display.value+='8'" value="8" name="" id="">
        <input class="btn" type="button" onclick="clc.display.value+='*'" value="*" style="background-color: pink ;" name="" id=""><br>
        <input class="btn" type="button" onclick="clc.display.value+='9'" value="9" name="" id="">
        <input class="btn" type="button" value="C" onclick="clc.display.value=''" style="background-color: lightblue ;" name="" id="">
        <input class="btn" type="button" value="=" onclick="clc.display.value=eval(clc.display.value)" style="background-color: darkorange;"  name="" id="">
        <input class="btn" type="button" onclick="clc.display.value+='/'" value="&#247" style="background-color: yellow ;" name="" id="">

     </form>
</body>
</html>
